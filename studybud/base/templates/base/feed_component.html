{% for room in rooms %}
<div>
  <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
  <h3>{{room.id}}. <a href="/room/{{room.id}}">{{room.name}}</a></h3>
  <small>{{room.topic}}</small>
  {% if request.user == room.host %}
  <a href="update-room/{{room.id}}">Edit Room</a>
  <a href="delete-room/{{room.id}}">Delete Room</a>
  {% endif %}
  <hr />
</div>
{% endfor %}
